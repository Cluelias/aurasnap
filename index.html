<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>AuraSnap Booth</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="text-center py-10">
        <h1 class="text-4xl font-bold">Welcome to AuraSnap Booth!</h1>
        <p class="mt-2 text-gray-600">To start, please select a theme</p>
    </header>

    <!-- Theme Selection -->
    <main class="flex-grow flex items-center justify-center">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl px-6">

            <!-- Anime Theme -->
            <div class="bg-white rounded-xl p-6 text-center shadow-lg hover:scale-105 transition transform">
                <h2 class="text-xl font-bold text-pink-500">Anime</h2>
                <button onclick="selectTheme('anime')" class="mt-4 w-full py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition">
                    Select
                </button>
            </div>

            <!-- Pixel Theme -->
            <div class="bg-white rounded-xl p-6 text-center shadow-lg hover:scale-105 transition transform">
                <h2 class="text-xl font-bold text-blue-400">Pixel</h2>
                <button onclick="selectTheme('pixel')" class="mt-4 w-full py-2 bg-blue-400 text-white rounded-lg hover:bg-blue-500 transition">
                    Select
                </button>
            </div>

            <!-- Botanical Theme -->
            <div class="bg-white rounded-xl p-6 text-center shadow-lg hover:scale-105 transition transform">
                <h2 class="text-xl font-bold text-green-500">Botanical</h2>
                <button onclick="selectTheme('botanical')" class="mt-4 w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                    Select
                </button>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-500 text-sm">
        Â© 2025 AuraSnap Booth
    </footer>

    <script src="js/theme.js"></script>
</body>
</html>
